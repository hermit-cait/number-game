<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Cait's Number Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@400&display=swap" rel="stylesheet">
  </head>

  <body>

    <section id='game'>

      <h1>Number Game</h1>

      <p>I have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. I'll tell you if your guess was too high or too low.</p>

      <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <br><br>
        <input type="submit" value="Submit guess" id="guessSubmit" class="guessSubmit">
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>

      <div id="buttonSpace"></div>

    </section>

    <footer>
      <p>App built by Cait Eybers with help from <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/A_first_splash">MDN Web Docs</a></p>
    </footer>

  </body>

  <script src="script.js"></script>

</html>
